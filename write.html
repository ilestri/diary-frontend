<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>메인 페이지</title>
      <link rel="stylesheet" href="write.css" />
      <script src="https://kit.fontawesome.com/353e3b9f74.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="overlay"></div>
      <div class="main-layout">
         <nav>
            <div class="nav_container">
               <a href="#" class="btn_nav"><i class="fa-solid fa-bars"></i></a>
               <div class="nav_menu">
                  <a href="#" class="nav_item">메뉴1</a>
                  <a href="#" class="nav_item">메뉴2</a>
                  <a href="#" class="nav_item">메뉴3</a>
               </div>
            </div>
            <a href="#" class="btn_setting"><i class="fa-solid fa-gears"></i></a>
         </nav>
         <section>
            <div class="couple_info">
               <div class="couple_name">
                  <div class="bf_name">준혁님</div>
                  <div class="couple_heart"><i class="fa-regular fa-heart"></i></div>
                  <div class="gf_name">범준님</div>
               </div>
               <div class="couple_date">사랑한지 100일째</div>
            </div>
            <div class="diary_write">
               <div class="img_section">
                  <img src="/imgs/펼친일기장.png" alt="" class="diary" />
                  <button class="btn_write"><i class="fa-solid fa-plus"></i></button>
               </div>
            </div>
         </section>
         <aside>
            <button class="btn_calendar"><i class="fas fa-calendar-days"></i></button>
            <button class="btn_notice"><i class="fa-regular fa-bell"></i></button>
         </aside>
      </div>
      <script src="write.js"></script>
   </body>
</html>
