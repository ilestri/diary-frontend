<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>메인 페이지</title>
      <link rel="stylesheet" href="main.css" />
      <script src="https://kit.fontawesome.com/353e3b9f74.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <!-- <header>Header</header> -->
      <div class="main-layout">
         <nav>
            <button class="btn_calender"><i class="fa-solid fa-bars"></i></button>
            <button><i class="fa-solid fa-gears"></i></button>
         </nav>
         <section>
            <div class="couple_info">
               <div class="couple_name">
                  <div class="bf_name">준혁님</div>
                  <div class="couple_heart"><i class="fa-regular fa-heart"></i></div>
                  <div class="gf_name">범준님</div>
               </div>
               <div class="couple_date">사랑한지 100일째</div>
            </div>
            <div class="diary_write">
               <div class="img_section">
                  <img src="/imgs/펼친일기장.png" alt="" class="diary" />
               </div>
            </div>
         </section>
         <aside>
            <button><i class="fas fa-calendar-days"></i></button>
            <button><i class="fa-regular fa-bell"></i></button>
         </aside>
      </div>
      <!-- <footer>Footer</footer> -->
   </body>
</html>
