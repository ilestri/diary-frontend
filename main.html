<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://kit.fontawesome.com/353e3b9f74.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header></header>
    <div class="overlay"></div>
    <div class="modal" id="settingsModal">
      <div class="modal_content">
        <span class="close" id="closeModal">&times;</span>
        <h2>환경설정</h2>
        <div class="modal_container">
          <ul class="modal_lists">
            <li class="modal_list"><button class="modal-button" id="btnChangeTheme">푸시설정</button></li>
            <li class="modal_list"><button class="modal-button" id="btnTerms">서비스 이용약관</button></li>
            <li class="modal_list"><button class="modal-button" id="btnPartnership">제휴안내</button></li>
            <li class="modal_list"><button class="modal-button" id="btnVersion">버전 정보</button></li>
            <li class="modal_list"><button class="modal-button" id="btnUnlink">연인 해제</button></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- 연인 해제 입력 모달 -->
    <div class="modal" id="unlinkModal">
      <div class="modal_content">
        <span class="close" id="closeUnlinkModal">&times;</span>
        <h2>연인 해제</h2>
        <div class="modal_clear">
          <label for="email">이메일:</label>
          <input type="email" id="email" placeholder="이메일 주소 입력" required />
          <label for="userId">아이디:</label>
          <input type="text" id="userId" placeholder="아이디 입력" required />
        </div>
        <button id="btnConfirmUnlink">확인</button>
        <button id="btnCancelUnlink">취소</button>
      </div>
    </div>

    <!-- 재확인 모달 -->
    <div class="modal" id="confirmUnlinkModal">
      <div class="modal_content">
        <span class="close" id="closeConfirmModal">&times;</span>
        <h2>연인 해제 확인</h2>
        <p>저장된 일기 및 다른 내용들이 모두 삭제됩니다.</p>
        <p>연인 해제하시겠습니까?</p>
        <button id="btnDelete">삭제</button>
        <button id="btnCancel">취소</button>
      </div>
    </div>

    <div class="main-layout">
      <nav>
        <div class="nav_container">
          <a href="#" class="btn_nav"><i class="fa-solid fa-bars fa-2xl"></i></a>
          <ul class="nav_menu">
            <li class="nav_item">
              개인정보
              <ul class="sub_menu">
                <li><a href="#" class="nav_sub_item">개인정보 확인</a></li>
                <li><a href="#" class="nav_sub_item">개인정보 수정</a></li>
              </ul>
            </li>
            <li class="nav_item">
              일기정보
              <ul class="sub_menu">
                <li><a href="#" class="nav_sub_item">일기 추가</a></li>
                <li><a href="#" class="nav_sub_item">일기 수정</a></li>
                <li><a href="#" class="nav_sub_item">일기 삭제</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <a href="#" class="btn_setting"><i class="fa-solid fa-gears fa-2xl"></i></a>
      </nav>

      <section>
        <div class="couple_info">
          <div class="couple_name">
            <div class="bf_name">준혁님</div>
            <div class="couple_heart">
              <i class="fa-regular fa-heart fa-xl"></i>
            </div>
            <div class="gf_name">범준님</div>
          </div>
          <div class="couple_date">사랑한지 100일째</div>
        </div>
        <div class="img_container">
          <div class="img_container1">
            <img src="/imgs/닫힌일기장.png" alt="Image 1" />
          </div>
          <div class="img_container2">
            <img src="/imgs/닫힌일기장.png" alt="Image 2" />
          </div>
          <div class="img_container3">
            <img src="/imgs/닫힌일기장.png" alt="Image 3" />
          </div>
        </div>
      </section>
      <aside>
        <div class="aside_top">
          <a class="btn_calendar"><i class="fas fa-calendar-days fa-2xl"></i></a>
          <!-- 알림 버튼 추가 -->
          <a href="#" class="btn_notice"><i class="fa-regular fa-bell fa-2xl"></i></a>
          <div class="notification-overlay" id="notificationOverlay"></div>
          <div class="notification-panel" id="notificationPanel">
            <div class="notification-header">
              <h3>알림</h3>
              <button class="close_btn" id="closeNotice">×</button>
            </div>
            <ul class="notice_menu" id="noticeMenu">
              <li class="notice_list">알림 내용 1 <button class="list_close">×</button></li>
              <li class="notice_list">알림 내용 2 <button class="list_close">×</button></li>
              <li class="notice_list">알림 내용 3 <button class="list_close">×</button></li>
              <button class="btn_all_clear">모두 지우기</button>
            </ul>
          </div>
        </div>
        <div class="aside_bot"></div>
        <a class="btn_write"><i class="fa-solid fa-pen-to-square fa-2xl"></i></a>
      </aside>
    </div>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
